<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Блог сайта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert = "blogs/header :: header"></header>

<div class="container mt-5">
    <h1>Блок сайта</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text = "${el.title}"/>
        <p th:text = "${el.title}"/>
        <a th:href="'/blog/' +${el.id} " class="btn btn-warning">Детальнее</a>
    </div>
</div>

<div th:insert = "blogs/footer :: footer"></div>
</body>
</html>
