<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="text-center">

<main class="form-signin">
  <form >

    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating" >
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"  width="300" height="58">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  width="300" height="58">
      <label for="floatingPassword">Password</label>
    </div>
<!--    Email address<input type="number" name="@gmail"/><br><br>-->
<!--    Password: <input type="text" name="password"/><br><br>-->

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
  </form>
</main>





</body>
</html>
